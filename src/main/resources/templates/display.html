<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
   <div th:insert="menu :: head"></div> 
   
   <body>
       
      <div th:insert="menu :: navbar"></div> 
      
   <span th:text="${#dates.format(date,'dd MMMM yyyy')}"> Date </span>
   
   <div th:fragment="form">
      	<form id="accountForm" action="#" th:action="@{/search}" th:object="${criteria}" method="post">
		   <div class ="col-lg-10 offset-lg-1">
			   <div class ="jumbotron">
				   <div class =" row col-lg-12">
					    <div class ="col-lg-4 offset-lg-2 text-center">
						    <p>Catégorie : 
						    <select id = "category" th:field="*{category}" onchange="ajax()">
						    	<option selected value=""> -- select an option -- </option>
						    	<option th:each="state : ${T(com.clamaud.compta.jpa.account.Category).values()}"
						            th:value="${state}"
						            th:text="${state}">
						    	</option>
							</select>
							</p>
						</div>
						<div class ="col-lg-4 text-center">
					        <p>Sous Catégorie : 
					        <select th:field="*{subCategory}">
					        	<option selected value=""> -- select an option -- </option>
						    	<option th:each="state,rowStat : ${T(com.clamaud.compta.jpa.account.SubCategory).values().?[category == '__${category}__']}"
						            th:value="${state}"
						            th:text="${state}">
						    	</option>
							</select>
					        </p>
				        </div>
			        </div>
			        <div class =" row col-lg-12">
					    <div class ="col-lg-4 offset-lg-2 text-center">
					    	<p>Du : <input type="text" th:field="*{dateFrom}" id="beginResearchDate"/></p>
					    </div>
					    <div class ="col-lg-4 text-center">
					    	<p>Au : <input type="text" th:field="*{dateTo}" id="endResearchDate"/></p>
					    </div>
					</div>
					<div class =" row col-lg-12">
					    <div class ="col-lg-4 offset-lg-2 text-center">
					    	<p>Dépenses : <input type="checkbox" th:field="*{expensesOnly}" /></p>
					    </div>
					</div>
			        <div class ="row">
			        	<div class ="col-lg-12 text-center">
			        		<p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
			        	</div>
			        </div>
		        </div>
	        </div>
	        
    	</form>	
   </div>
   
   
   <div th:fragment="result" class ="col-lg-10 offset-lg-1">  
      	<table id="list" class="table">
		    <thead>
		        <tr>
		            <th scope="col"> Date </th>
		            <th scope="col"> Montant </th>
		            <th scope="col"> Type </th>
		            <th scope="col"> Code </th>
		            <th scope="col"> Utilisateur </th>
		            <th scope="col"> Catégorie </th>
		            <th scope="col"> Sous catégorie </th>
		            <th scope="col"> Solde </th>
		            <th scope="col"> Editer </th>
		        </tr>
		    </thead>
		    <tbody>
		    <tr th:if="${accounts.empty}">
		            <td colspan="2"> Pas de compte importé </td>
		        </tr>
		        <tr th:each="account : ${accounts}">
		            <td><span th:text="${#dates.format(account.date,'dd/MM/yyyy')}"> Date </span></td>
		            <td><span th:text="${account.amount}"> Montant </span></td>
		            <td><span th:text="${account.type}"> Type </span></td>
		            <td><span th:text="${account.code}"> Code </span></td>
		            <td><span th:text="${account.user}"> Utilisateur </span></td>
		            <td><span th:text="${account.category}"> Catégorie </span></td>
		            <td><span th:text="${account.subCategory}"> Sous catégorie </span></td>
		            <td><span th:text="${account.balance}"> Solde </span></td>
		            <td><button type="button" class="btn btn-primary" th:onclick="'edit(\'' + ${account.id} + '\');'">
		             Edit
					</button></td>
		        </tr>
		    </tbody>
		</table>
    </div>
    
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	      <div class =" row col-lg-12">
			    <div class ="col-lg-4 offset-lg-2 text-center">
			      	<span>id</span><input id="id" disabled="disabled"/>
			    </div>
		  </div>
		  <div class =" row col-lg-12">
			    <div class ="col-lg-4 offset-lg-2 text-center">
			      	<span>Montant</span><input id="amount" disabled="disabled"/>
		        </div>
		  </div>    
		  <div class =" row col-lg-12">
			    <div class ="col-lg-4 offset-lg-2 text-center">
			      	<span>Type</span><input id="type" disabled="disabled"/>
		  		</div>
		  </div>    
		  <div class =" row col-lg-12">
			    <div class ="col-lg-4 offset-lg-2 text-center">
			      	<span>Code</span><input id="code" disabled="disabled"/>
		  		</div>
		  </div>	    
		  <div class =" row col-lg-12">
			    <div class ="col-lg-4 offset-lg-2 text-center">
			      	<span>Category</span><input id="categoryPopup"/>
				</div>
		  </div>
		  <div class =" row col-lg-12">
			    <div class ="col-lg-4 offset-lg-2 text-center">
			      	<span>Sous category</span><input id="subCategoryPopup"/>
				</div>
		  </div>
			    
	      	
	        
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary" onclick="save()">Save changes</button>
	      </div>
	    </div>
	  </div>
	</div>
    
     <script>
		
     
     function edit(id){
    	 $("#id").val(id);
    	
    	 $.ajax({
   		  method: "GET",
   		  url: "account",
   		  data: {id: $("#id").val()},
   		  success:function(account) {
   			console.log(account);
   			console.log(account.category);
   			console.log(account.subCategory);
   			$("#amount").val(account.amount);
   			$("#type").val(account.type);
   			$("#code").val(account.code);
   			$("#categoryPopup").val(account.category);
   			$("#subCategoryPopup").val(account.subCategory);
   		  }
   		});
    	 
    	 $('#exampleModal').modal({
    		    show: true
    	}); 
     }
     
     function save(){
    	console.log("SAVE");
    	 $.ajax({
      		  method: "POST",
      		  url: "updateAccountRecap",
      		  data: {id: $("#id").val(), category: $("#categoryPopup").val(),
      			  subCategory: $("#subCategoryPopup").val()},
      		  success:function(account) {
      			console.log(account);
      		  }
      		}); 
    	 $(function () {
    		   $('#exampleModal').modal('toggle');
    	});
    	 
     }
     
     jQuery.extend( jQuery.fn.dataTableExt.oSort, {
    	    "date-euro-pre": function ( a ) {
    	        var x;
    	 
    	        if ( $.trim(a) !== '' ) {
    	        	a = a.replace('<span>', '');
    	        	a = a.replace('</span>', '');
    	            var frDatea = $.trim(a).split(' ');
    	            var frTimea = (undefined != frDatea[1]) ? frDatea[1].split(':') : [00,00,00];
    	            var frDatea2 = frDatea[0].split('/');
    	            x = (frDatea2[2] + frDatea2[1] + frDatea2[0] + frTimea[0] + frTimea[1] + ((undefined != frTimea[2]) ? frTimea[2] : 0)) * 1;
    	        }
    	        else {
    	            x = Infinity;
    	        }
    	 
    	        return x;
    	    },
    	 
    	    "date-euro-asc": function ( a, b ) {
    	        return a - b;
    	    },
    	 
    	    "date-euro-desc": function ( a, b ) {
    	        return b - a;
    	    }
    	} );
     
     
     $(document).ready(function(){
    	 ajax();
    	 $('#list').DataTable({
    		 
    	     columnDefs: [
    	         { type: 'date-euro', targets: 0, orderable: true },
    	         { targets: [1,2,3,4,5,6,7], orderable: false}
    	       ],
    	       searching: false,
    	       
    	    });
     });
     
		  
	   function ajax()
	   {
		   $.ajax({
	    		  method: "GET",
	    		  url: "getCategory",
	    		  data: {category: $("#category").val()},
	    		  success:function(result) {
	    		        $("#accountForm").append(result);
		    			 $("#accountForm").html(result);
		    			 $( "#beginResearchDate, #endResearchDate" ).datepicker({
		    			    	altField: "#datepicker",
		    			    	closeText: 'Fermer',
		    			    	prevText: '<',
		    			    	nextText: '>',
		    			    	currentText: 'Aujourd\'hui',
		    			    	monthNames: ['Janvier', 'Février', 'Mars', 'Avril', 'Mai', 'Juin', 'Juillet', 'Août', 'Septembre', 'Octobre', 'Novembre', 'Décembre'],
		    			    	monthNamesShort: ['Janv.', 'Févr.', 'Mars', 'Avril', 'Mai', 'Juin', 'Juil.', 'Août', 'Sept.', 'Oct.', 'Nov.', 'Déc.'],
		    			    	dayNames: ['Dimanche', 'Lundi', 'Mardi', 'Mercredi', 'Jeudi', 'Vendredi', 'Samedi'],
		    			    	dayNamesShort: ['Dim.', 'Lun.', 'Mar.', 'Mer.', 'Jeu.', 'Ven.', 'Sam.'],
		    			    	dayNamesMin: ['D', 'L', 'M', 'M', 'J', 'V', 'S'],
		    			    	weekHeader: 'Sem.',
		    			    	dateFormat: 'dd/mm/yy'
		    			    	});
	    		    }
	    		});
	   }
	   
	   
		</script>
      
   </body>
   
   
</html>
